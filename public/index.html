<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>文件上传</title>
</head>
<body>
  <h1>上传文件到 Backblaze B2</h1>
  <input type="file" id="fileInput" />
  <button onclick="upload()">上传</button>
  <p id="result"></p>
  <script>
    async function upload() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        document.getElementById("result").textContent = "请选择文件";
        return;
      }

      // 将文件转为 Base64
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async () => {
        const base64Data = reader.result.split(",")[1]; // 移除 "data:xxx;base64," 前缀

        const requestBody = {
          file: base64Data,
          fileName: file.name,
          mimeType: file.type || "application/octet-stream",
        };

        try {
          const response = await fetch("/.netlify/functions/upload-file", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestBody),
          });
          const data = await response.json();
          document.getElementById("result").textContent = data.message;
        } catch (error) {
          document.getElementById("result").textContent = "上传失败: " + error.message;
        }
      };
      reader.onerror = () => {
        document.getElementById("result").textContent = "读取文件失败";
      };
    }
  </script>
</body>
</html>
